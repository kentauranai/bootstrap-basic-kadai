<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrapボタン課題</title>
<!-- Bootstrap CSS 読み込み -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">

<h2 class="mb-4">ボタン課題（ここを押す）</h2>

<!-- ボタンたち -->
<div class="d-flex flex-wrap justify-content-center gap-2">
<!-- 1. 定義済みのスタイル -->
<button type="button" class="btn btn-primary shadow-sm">ここを押す</button>

<!-- 2. 定義済みのスタイル(他色) -->
<button type="button" class="btn btn-secondary shadow">ここを押す</button>

<!-- 3. 定義済みのスタイル（緑系） -->
<button type="button" class="btn btn-success shadow-lg">ここを押す</button>

<!-- 4. 定義済みのスタイル（ピンク系） -->
<button type="button" class="btn btn-danger btn-sm">ここを押す</button>

<!-- 5. 定義済みのスタイル（オレンジ） -->
<button type="button" class="btn btn-warning btn-lg shadow">ここを押す</button>

<!-- 6. 定義済みのスタイル（水色） -->
<button type="button" class="btn btn-info btn-sm shadow-sm">ここを押す</button>

<!-- 7. 定義済みのスタイル（白背景） -->
<button type="button" class="btn btn-light shadow">ここを押す</button>

<!-- 8. 定義済みのスタイル（黒） -->
<button type="button" class="btn btn-dark btn-lg">ここを押す</button>

<!-- 9. 定義済みスタイル（枠のみ: outline） -->
<button type="button" class="btn btn-outline-warning shadow-sm">ここを押す</button>

<!-- 10. 枠のみスタイル（outline + サイズ変更 + 影） -->
<button type="button" class="btn btn-outline-primary btn-sm shadow-lg">ここを押す</button>
</div>

<!-- Bootstrap JS 読み込み -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
